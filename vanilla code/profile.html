<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS User Profile Card</title>
    <link rel="stylesheet" href="profile.css" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <img src="pic/default-avatar.png" alt="user" width="100" />
        <h4>Subinoy Mukherjee</h4>
      </div>
      <div class="right">
        <div class="info">
          <h3>Information</h3>
          <div class="info_data">
            <div class="data">
              <h4>Email</h4>
              <p>subinoy11@gmail.com</p>
            </div>
            <div class="data">
              <h4>Phone</h4>
              <p>7908472956</p>
            </div>
          </div>
        </div>

        <div class="projects">
          <h3></h3>
          <div class="projects_data">
            <div class="data">
              <h4>My Phonebook</h4>
              <p></p>
            </div>
            <div class="data">
              <button class="btn">Logout</button>
              <p></p>
            </div>
          </div>
        </div>

        <div class="social_media">
          <ul>
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
